<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src='https://kit.fontawesome.com/0a4af15580.js' crossorigin="anonymous"></script>
        <link rel='stylesheet' type='text/css' href='../public/assets/css/style.css'>
        <title>Express Note Taker</title>
    </head>
    <body>
        
        <nav class='navbar navbar-light bg-light'>
            <a class='navbar-brand' href='/'>Note Taker</a>

            <div class='icon-container'>
                <a class='btn' role='button' aria-label="Save Note"><i class="fas fa-save"></i></a>

                <a class='btn' role='button' aria-label="New Note"><i class="fas fa-edit"></i></a>
            </div>
        </nav>

        <div class='container-fluid'>
            <div class='row'>
                <div class='col-4'>
                    <div class='card'>
                        <ul class='list-container'>

                        </ul>
                    </div>
                </div>
                <div class='col'>
                    <input type='text' placeholder='Note Title' maxlength='28' class='note_title'>
                    <textarea placeholder='Enter your notes here' class='note_textarea'></textarea>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </body>
</html>
